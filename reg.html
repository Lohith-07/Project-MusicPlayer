<html>

<head>
  <title>Rrgform</title>
  <style>
    button{
      padding: 10px;
      color:rgb(172, 49, 172);
    }
    button:active{
      background-color:aquamarine;
    }
    button:hover{
      background-color: rgb(35, 164, 21);
    }
    td {
      color: green;
      font-weight: 50px;
    }
    input{
      width: 250px;
      height: 30px;
    }

    input[type="text"] {
      border-radius: 10px;
      border: 2px inset cyan;
    }

    input[type="email"] {
      border-radius: 20px;
      border: 2px inset cyan;
    }

    input[type="radio"] {
      border: 2px inset yellow;
    }

    form {
      background-color: aqua;
      margin-left: 10px;
      margin-right: 10px;
    }

    fieldset {
      margin-left: 140px;
      margin-right: 140px;
      background-color: rgb(101, 185, 28);
    }

    .legend1 {
      color: red;
      font-size: 30px;
      font-style: italic;
    }
    .td1{
      color:rgb(223, 0, 215);
      font-size: 22px;
    }
    body{
      background-color: burlywood;
    }
  </style>
</head>




<body>


  <script>
    function genOtp() {
      var val1 = Math.floor(100000 + Math.random() * 900000);
      document.getElementById("p2").innerHTML = 'Your OTP is:';

      document.getElementById("p").innerHTML = val1;
      event.preventDefault();
    }
    function verify() {
      var genOtp = document.getElementById("p").innerText;
      var userOtp = document.getElementById("verify1").value;

      if (genOtp == userOtp) {
        document.getElementById("abc").innerHTML = "Captcha verified";
      }
      else {
        document.getElementById("abc").innerHTML = "Invalid captcha,please try again";
      }
      event.preventDefault();
    }
  </script>

  <fieldset>
    <legend class="legend1">Sign-Up</legend>
    <form>
      <table align="center" cellpadding="30px">
        <tr>
          <td class="td1">First Name</td>
          <td><input type="text" name="first_name" placeholder="Enter First Name"></td>
        </tr>
        <tr>
          <td class="td1">Last Name</td>
          <td><input type="text" name="last_name" placeholder="Enter Last Name"></td>
        </tr>
        <tr>
          <td class="td1">Email ID</td>
          <td><input type="email" name="Email" placeholder="Email ID@gamil.com"></td>
        </tr>
        <tr>
          <td class="td1">Mobile Number</td>
          <td><input type="text" name="mnum" placeholder="8044xxxxxx"></td>
        </tr>
        <tr>
          <td class="td1">
            <h3>Verify OTP</h3>
          </td>
          <td class="td1">
            <h4>Click the button to generate 6 digit OTP</h4>
          </td>

          <td class="td1">
              <button onclick="genOtp()" type="button">Generate OTP</button>
          </td>
        </tr>

        <tr>
          <td class="td1">
            <h4 id="p2"></h4>
            <h4 id="p">Your OTP will appear here</h4>
          </td>
          <td class="td1">
            <label for="verify1">Enter OTP here:</label>
            <input type="text" placeholder="Enter OTP here" id="verify1">
          </td>
        
          <td class="td1"><button onclick="verify()" type="button">Verify OTP</td>
        </tr>
        <tr>
          <td class="td1">
            <p id="abc"></p>
          </td>
        </tr>
        <tr>
          <td class="td1">Country</td>
          <td><input type="text" name="country" value="India"></td>
        </tr>
        <tr>
          <td class="td1">Gender</td>
          <td><input type="radio" name="gender" value="male" style="height: auto; width: auto;" class="td1">Male
            <input type="radio" name="gender" value="female" style="height: auto; width: auto;" class="td1">Female
          </td>
        </tr>
        <tr>
          <td class="td1">Date of Birth(DOB)</td>
          <td><input type="date" name="DOB" placeholder="dd-mm-yyyy"></td>
        </tr>
        <tr>
          <td>
            <button type="submit" align="center">Submit</button>
          </td>
        </tr>
  </fieldset>
  </form>
  </table>
</body>

</html>
